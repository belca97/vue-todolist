<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container" id="app">

        <header>

            <h1>Lista di cose da fare</h1>

        </header>

        <main>

            <h3>Aggiungi una cosa da fare</h3>

            <div class="input-text">
                <input type="text"  @keyup.enter="addTodo" v-model="newtodo">
                <button @click="addTodo">Aggiungi</button>
            </div>
    
            <ul class="clear">
                <li  v-for="(todos, index) in todos" @click="check(index)" 
                :class="todos.done == true? 'barra' : 'text-none'"
                 class="list-item">
                    {{todos.text}}
                    <i class="fa-solid fa-xmark"  @click="remove(index)"></i>
                </li>
            </ul>

        </main>

        <footer>

        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
